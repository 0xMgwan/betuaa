specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CTFPredictionMarket
    network: base-sepolia
    source:
      address: "0x692C052Ca3765FCf24a38Ea0c1F653259dF2E8e7"
      abi: CTFPredictionMarket
      startBlock: 17500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - Position
        - Trade
        - Outcome
        - GlobalStats
      abis:
        - name: CTFPredictionMarket
          file: ./abis/CTFPredictionMarket.json
      eventHandlers:
        - event: MarketCreated(indexed uint256,indexed bytes32,string,uint256,uint256)
          handler: handleMarketCreated
        - event: MarketResolved(indexed uint256,uint256)
          handler: handleMarketResolved
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TokensRedeemed(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleTokensRedeemed
      file: ./src/mapping.ts
